<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style3.css">
</head>
<body>
    <script defer src="assets/script/script.js"></script>
    
    <!-- Start of Section -->
    <section id="sign-in" class="sign-in section-padding" style="background-image: url(assets/images/sign-in\ image.jpg); height: 100vh">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-12">
                    <div class="logo p-3 text-center">
                        <img src="assets/images/CareerHubLogo.png" alt="logo" class="img-fluid">
                    </div>
                    <div class="gmail text-center p-3">
                        <a href="https://gmail.com/"><img src="assets/images/gmail.png" alt=""></a>
                        <p class="p-3">or use your email account</p>
                    </div>
                    <form action="#" class="bg-light p-4.m-auto">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3 ms-5">
                                      <label>Email*</label>
                                    <input type="email" class="form-control" required placeholder="">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3 ms-5">
                                    <label>Password*</label>
                                    <input type="password" class="form-control" required placeholder="">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3 ms-5">
                                    <a href="#" style="color: grey;">Forgot Your Password</a>
                                </div>
                            </div>
                            <div class="col-md-12 text-center">
                                <button class="btn btn-success btn-md mt-2">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-12 col-12 ps-lg-5 my-auto">
                    <h1>Don't have an account?</h1>
                    <a href="signup.html" class="btn btn-success">Sign Up</a>
                </div>
            </div>
        </div>
    </section>
    <!-- End -->

</body>
</html>
